<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-6" style="margin-top: 200px">
      <form #loginForm="ngForm">
        <div class="form-group">
          <label for="loginName">loginName</label>
          <input type="email" class="form-control" id="loginName" name="loginName"  [(ngModel)]="loginName" placeholder="Enter loginName">
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input type="password" class="form-control" id="password" name="password"  [(ngModel)]="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
      </form>
    </div>
  </div>
</div>
